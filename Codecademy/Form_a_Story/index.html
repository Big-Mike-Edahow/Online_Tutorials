<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story!</title>
</head>

<body>
    <header>
        <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo" width="480px">
    </header>
    <main>
        <section class="container">
            <h1>Complete the Form -<br> Complete the Story!</h1>
            <br><hr><br>
            <div class="center">
                <form action="story.html" method="GET">
                    <label for="animal-1">Animal:</label>
                    <input class="text-field" type="text" name="animal-1" id="animal-1" required>
                    <br>
                    <label for="animal-2">Another Animal:</label>
                    <input class="text-field" type="text" name="animal-2" id="animal-2" required>
                    <br>
                    <label for="animal-3">One More Animal:</label>
                    <input class="text-field" type="text" name="animal-3" id="animal-3" required>
                    <br>
                    <label for="adj-1">Adjective (ends in -ed):</label>
                    <input class="text-field" type="text" name="adj-1" id="adj-1" required>
                    <br>
                    <label for="verb-1">Verb (ends in -ing):</label>
                    <input class="text-field" type="text" name="verb-1" id="verb-1" required>
                    <br>
                    <label for="num-1">Number:</label>
                    <input class="text-field" type="number" name="num-1" id="num-1" required>
                    <br>
                    <span>Yes or No:</span>
                    <br>
                    <input type="radio" name="answer" id="yes" value="yes" required>
                    <label for="yes">Yes</label>
                    <input type="radio" name="answer" id="no" value="no">
                    <label for="no">No</label>
                    <br>
                    <label for="speed">Relative speed (ends in -er):</label>
                    <select name="speed" id="speed" required>
                        <option value="faster">Faster</option>
                        <option value="slower">Slower</option>
                    </select>
                    <br>
                    <label for="quote">Motivational Quote:</label>
                    <input class="text-field" list="quote-choices" type="text" id="quote" name="quote" required>
                    <datalist id="quote-choices">
                        <option value="Winner gets ice cream!"></option>
                        <option value="Loser gets green beans!"></option>
                        <option value="Everyone gets pizza!"></option>
                    </datalist>
                    <br>
                    <label for="message">Meaningful Message:</label>
                    <br>
                    <textarea id="message" class="text-field" name="message" rows="3" cols="40" required></textarea>
                    <br>
                    <input class="button" type="submit" value="Form My Story!">
                </form>
            </div>
        </section>
    </main>
    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
