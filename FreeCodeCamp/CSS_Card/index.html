<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./static/css/style.css" type="text/css" rel="stylesheet">
    <title>CSS Card</title>
</head>

<body>
    <main>
        <section class="card">
            <img src="./static/images/Big_Mike.jpg" alt="Big Mike">
            <div class="card__details">
                <span class="tag">#Railroad</span>
                <span class="tag">#Midwest</span>
                <h4 class="name">Council Bluffs, Iowa</h4>
                <p>Council Bluffs, Iowa is a favorite stopping place of Big Mike.
                    He has had work done on his truck at the Sapp Bros truckstop there,
                    as well as he has spent the night many times at a rest area just
                    east of Council Bluffs.
                </p>
                <br>
                <button>Read more</button>
            </div>
        </section>
    </main>
</body>

</html>
