<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./static/css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>CSS 3D Flip Cards</title>
</head>

<body>
    <main>
        <section class="headline-container">
            <h1 class="headline-h1">CSS 3D Flip Cards! 🃏</h1>
        </section>
        <section class="main-container">
            <div class="card">
                <div class="front">
                    <figure>
                    <img src="./static/images/Cowgirl_Lasso.jpg" alt="Cowgirl Lasso" width="300px">
                    <figcaption>Lassoing Cowgirl</figcaption>
                    </figure>
                    <h3>Let her rope you on in! 🪢</h3>
                </div>
                <div class="back">
                    <figure>
                        <img src="./static/images/Cowgirl_Pistol.jpg" alt="Cowgirl Pistol" width="300px">
                        <figcaption>Pistol Carrying Cowgirl</figcaption>
                    </figure>
                    <h3>Calamity Jane is in town! 👢</h3>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
