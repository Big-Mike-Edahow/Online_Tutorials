<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./static/css/style.css" type="text/css" rel="stylesheet">
    <title>Responsive CSS Grid</title>
</head>

<body>
    <main>
        <section class="grid-wrap">
            <div class="grid">
                <span>One column default</span>
            </div>
            <div class="grid">
                <span>Half column 1</span>
                <span>Half column 2</span>
            </div>
            <div class="grid">
                <span>3-col 1</span>
                <span>3-col 2</span>
                <span>3-col 3</span>
            </div>
            <div class="grid">
                <span>4-col 1</span>
                <span>4-col 2</span>
                <span>4-col 3</span>
                <span>4-col 4</span>
            </div>
        </section>
    </main>
</body>

</html>
