<!-- rem.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./static/css/rem_style.css" type="text/css" rel="stylesheet">
    <title>CSS rem()</title>
</head>

<body>
    <main>
        <section>
            <div id="demo">rotate</div>
            <br>
            <code>rem(<output for="a">30</output>deg, <output for="b">45</output>deg) = <span id="result">1</span></code>
            <form>
                <div>
                    <label for="a">Dividend</label>
                    <input id="a" type="range" min="-400" value="30" max="400" step="5" />
                </div>
                <div>
                    <label for="b">Divisor</label>
                    <input id="b" type="range" min="1" value="45" max="100" step="1" />
                </div>
            </form>
        </section>
    </main>
    <script src="./static/javascript/rem_script.js" type="text/javascript"></script>
</body>

</html>
